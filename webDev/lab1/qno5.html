<!-- Create a webpage titled Top 3s trekking destinations in Nepal. Add a heading using <h1> tag. Insert
images of 3 popular destinations in the webpage. Use caption tag to label these images. Make use of alt
for each images of equal width 300px. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 300px;
        max-height: 300px;
      }
      div {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Top 3 trekking destinations in Nepal</h1>
    <div>
      <img
        src="https://i.natgeofe.com/n/2dc54f0a-0786-4593-86b3-fd06a50d1851/everest-basecamp-life-er-camp.jpg"
        alt="image 1 not found"
      />
      <caption>
        Everest Base Camp
      </caption>
    </div>
    <br />

    <div>
      <img
        src="https://cdn.bookatrekking.com/data/images/2019/11/manaslu-circuit-trek-all-you-need-to-know1.jpg"
        alt="image 2 not found"
      />
      <caption>
        Manaslu Circuit
      </caption>
    </div>

    <br />
    <div>
      <img
        src="https://himalayan-masters.com/wp-content/uploads/2022/09/upper-mustang-nepal.webp"
        alt="image 3 not found"
      />
      <caption>
        Upper Mustang
      </caption>
    </div>
  </body>
</html>
