<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload</title>
        <style>
            .upload-container {
                padding: 20px;
                max-width: 500px;
                margin: 20px auto;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input[type="file"] {
                display: block;
                margin-bottom: 10px;
            }

            button {
                padding: 8px 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .message {
                margin-top: 15px;
                padding: 10px;
                border-radius: 4px;
            }

            .success {
                background-color: #d4edda;
                color: #155724;
            }

            .error {
                background-color: #f8d7da;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <div class="upload-container">
            <h2>File Upload</h2>

            <form action="qno2.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input
                        type="file"
                        name="fileToUpload"
                        id="fileToUpload"
                        accept=".pdf,.jpg,.png,.txt"
                        required
                    />
                </div>

                <button type="submit" name="submit">Upload File</button>
            </form>
        </div>
    </body>
</html>
